<!DOCTYPE html>
<html>
<head>
    <title>EGCB Result Checker</title>
    <script>
        function showResult() {
            document.getElementById("result").innerHTML = "You Have Passed";
        }
    </script>
</head>
<body>
    <table border="0" cellpadding="10">
        <tr>
            <td colspan="2"><strong>Welcome to Electricity Generation Company of Bangladesh</strong></td>
        </tr>
        <tr>
            <td colspan="2">Search Your Result</td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="showResult()">Click Me</button></td>
        </tr>
        <tr>
            <td colspan="2" id="result" style="font-weight:bold; color:green;"></td>
        </tr>
    </table>
</body>
</html>
