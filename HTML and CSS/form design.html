<!-- Heading for the result search form -->

<h2>JGTDSL Result</h2>

<!-- Start of the form; 'form.php' will handle the submitted data -->
<!-- 'method="get"' means the form data will be appended to the URL -->
<form action="form.php" method="get">

  <!-- Label for the Name input field -->
  <label for="name">Name:</label><br>
  <!-- Text input for user's name; 'id' is used to connect with the label -->
  <input type="text" id="name" name="name"><br>

  <!-- Label for the Father's Name input field -->
  <label for="fname">Father's Name:</label><br>
  <!-- Text input for father's name -->
  <input type="text" id="fname" name="fname"><br>

  <!-- Label for the Roll Number input field -->
  <label for="roll_no">Roll No:</label><br>
  <!-- Number input to accept only numeric values for roll number -->
  <input type="number" id="roll_no" name="roll_no"><br><br>

  <!-- Submit button to send form data to 'form.php' -->
  <input type="submit" value="OK">
</form>
